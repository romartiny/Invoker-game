<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/images/invoker.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Invoker Game</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <ul class="navigation-bar">
                <li class="nav-item">
                    <a class="nav-item-link" href="/">Invoker game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item-link" href="/scoreboard">Scoreboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item-link" href="/info">Info</a>
                </li>
            </ul>
        </div>
        <div class="game-container">
            <div class="game-box">
                <div class="board">
                    <div class="game-board" id="game-board"></div>
                </div>
                <div class="game-info">
                    <div class="game-name">
                        <h1 class="game-main-text">Invoker Game</h1>
                    </div>
                    <div class="dashboard">
                        <div class="dashboard-current-level">
                            <p class="current-level-text">Current level: </p>
                            <div class="current-level">1</div>
                        </div>
                        <div class="dashboard-current-score">
                            <p class="current-score-text">Current score: </p>
                            <div class="current-score">0</div>
                        </div>
                        <div class="dashboard-current-time">
                            <p class="current-time-text">Game time: </p>
                            <div class="current-time">
                                <p id="time">00:00</p>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard-settings">
                        <label>
                            <select class="dashboard-game-level" name="dashboard-game-level" id="game-level">
                                <option class="game-level-option" value="beginner">Beginner</option>
                                <option class="game-level-option" value="easy">Easy</option>
                                <option class="game-level-option" value="normal">Normal</option>
                                <option class="game-level-option" value="hard">Hard</option>
                                <option class="game-level-option" value="expert">Expert</option>
                            </select>
                        </label>
                    </div>
                    <div class="game-spells">
                        <div class="normal">
                            <div class="spell-key E">E</div>
                            <div class="spell-key Q">Q</div>
                            <div class="spell-key W">W</div>
                        </div>
                        <div class="spell-key invoke">R</div>
                    </div>
                    <div class="dashboard-game-start">
                        <button class="game-start-button" id="game-start-button" onclick="startGame()">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/images/invoker.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Invoker Game</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <ul class="navigation-bar">
                <li class="nav-item">
                    <a class="nav-item-link" href="/">Invoker game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item-link" href="/scoreboard">Scoreboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item-link" href="/info">Info</a>
                </li>
            </ul>
        </div>
        <div class="game-container">
            <div class="game-box">
                <div class="board">
                    <div class="game-board"></div>
                </div>
                <div class="game-info">
                    <div class="dashboard">
                        <p class="current-level-text">Your current level</p>
                        <div class="level">1</div>
                        <p class="current-score-text">Your current score</p>
                        <div class="score">0</div>
                    </div>
                    <div class="dashboard-settings">
                        <label>
                            <input placeholder="Input your level">
                        </label>
                        <label>
                            <input placeholder="Input your level">
                        </label>
                    </div>
                    <div class="game-spells">
                        <div class="normal">
                            <div class="spell-key"></div>
                            <div class="spell-key"></div>
                            <div class="spell-key"></div>
                        </div>
                        <div class="spell-key invoke"></div>
                    </div>
                    <div class="dashboard-game-start">
                        <button>Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
